<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header><h1>Tick-Tak-Toe!</h1></header>
    <div id="playerSelection">
        <label for="player">Play against Human or Computer?</label>
        <select id="player" name="player">
            <option value="human">Human</option>
            <option value="computer">Computer</option>
        </select>
        <button id="select">Select</button>
    </div>

    <div><h3  id="info">Player 1 = X  :  Player 2 = O</h3></div>
    <div id="gameBoard"></div>
    <div id="menu"><button id="reset" onClick="window.location.reload();">Reset</button></div>
    <script src="script.js"></script>
</body>
</html>
